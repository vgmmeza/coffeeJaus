<div ng-controller="NewUnitCtrl">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 col-xs-12">
        <div class="form-group">
            <label for="usr">Nombre:</label>
            <input type="text" class="form-control" ng-model="unit.Name">
        </div>
        <div class="form-group">
            <label for="usr">Abreviación:</label>
            <input type="text" class="form-control" ng-model="unit.Abrev">
        </div>

        <button type="button" class="btn btn-primary btn-block" ng-click="Save()">Guardar</button>
        <button type="button" class="btn btn-warning btn-block" ng-click="Cancel()">Cancelar</button>
    </div>
</div>
